# ~/.tmux.conf
#
# Based on http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
#

###########################################################################
# General options
###########################################################################

# 256 colors please
set -g default-terminal "screen-256color"

# Ring the bell if any background window rang a bell
set -g bell-action any

# Watch for activity in background windows
setw -g monitor-activity on
set -g visual-activity on

# Scrollback size
set -g history-limit 10000

# Set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# Pass through xterm keys
set -g xterm-keys on

# Automatically set window title
setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Copy/paste for tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Lowers the delay time between the prefix key and other keys - fixes pausing in vim
set -sg escape-time 1

###########################################################################
# General keymap
###########################################################################

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-c new-window

# Clears the current pane
bind-key k send-keys -R \; clear-history \;
bind-key C-k send-keys -R \; clear-history \;

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# Reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config.'

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys emacs

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

###########################################################################
# Window management / navigation
###########################################################################

# Move between windows
bind-key C-h previous-window
bind-key C-l next-window

# C-\ (no prefix) to skip to last window we were in before this one
bind -n "C-\\" last-window

# C-Space (no prefix) to tab to next window
bind -n C-Space next-window
bind -n C-S-Space previous-window

###########################################################################
# Pane management / navigation
###########################################################################

# Horizontal splits with s or C-s
unbind s
unbind C-s
bind-key s split-window
bind-key C-s split-window

# Vertical split with v or C-v
unbind v
unbind C-v
bind-key v split-window -h
bind-key C-v split-window -h

# Navigation with C-{h,j,k,l} -- NO PREFIX
# https://gist.github.com/mislav/5189704
bind -n C-k run-shell 'tmux-vim-select-pane -U'
bind -n C-j run-shell 'tmux-vim-select-pane -D'
bind -n C-h run-shell 'tmux-vim-select-pane -L'
bind -n C-l run-shell 'tmux-vim-select-pane -R'

# C-g C-k to passthrough a C-k
# C-k is consumed for pane navigation but we want it for kill-to-eol
unbind C-k
bind C-k send-key C-k

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to Cmd-Opt-<h,j,k,l> in iTerm2.
# http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
# Note on a few prefix options: C-a = 0x01, C-b = 0x02, C-g = 0x06
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Easily toggle synchronization (mnemonic: e is for echo)
# Sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

###########################################################################
# Scrollback / pastebuffer
###########################################################################

# Vim-style copy/paste
unbind [
bind y copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

###########################################################################
# Mouse mode
###########################################################################

set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

###########################################################################
# Color scheme (Solarized light)
###########################################################################

# Enable UTF-8 support in status bar
set -g status-utf8 on

# Set refresh interval for status bar
set -g status-interval 30

# Center the status bar
set -g status-justify left

# Show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

set -g status-fg white
set -g status-bg colour8
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-border-bg colour8
set -g pane-active-border-fg colour39
set -g pane-active-border-bg colour8
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# Inconsolata-dz-Powerline Theme:
set -g window-status-format "#[fg=white,bg=colour8] #I-#W "
set -g window-status-current-format "#[fg=colour8,bg=colour39,noreverse,bold] #I-#W "
set -g status-left ' #[bold]❐ #S#[default]#[fg=colour39] #I:#P#[default] ⣿'
set -g status-right '#[bold]#(whoami) ● #H#[default] ⡇ #[fg=colour39]%H:%M#[default] '
