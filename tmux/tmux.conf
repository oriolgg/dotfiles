# ~/.tmux.conf
#
# Based on http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
#

###########################################################################
# General options
###########################################################################

# 256 colors please
set -g default-terminal 'screen-256color'

# Ring the bell if any background window rang a bell
set -g bell-action any

# Watch for activity in background windows
setw -g monitor-activity on
set -g visual-activity on

# Scrollback size
set -g history-limit 10000

# Utilitzar el prefix C-a
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
setw -g pane-base-index 1

# Lowers the delay time between the prefix key and other keys - fixes pausing in vim
set -sg escape-time 1

# Pass through xterm keys
set -g xterm-keys on

# Automatically set window title
setw -g automatic-rename off
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Automatically renumber windows on close
set-option -g renumber-windows on

###########################################################################
# General keymap
###########################################################################

# Keep your finger on ctrl, or don't, same result
bind-key C-d detach-client
bind-key C-c new-window

# Clears the current pane
bind-key k send-keys -R \; clear-history \;
bind-key C-k send-keys -R \; clear-history \;

# New window with shell name
bind-key c new-window -c "#{pane_current_path}" -n 'shell'

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# Reload tmux config
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display ' Reloaded tmux config.'

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys emacs

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

###########################################################################
# Window management / navigation
###########################################################################

# Move between windows
bind-key C-h previous-window
bind-key C-l next-window

# C-\ (no prefix) to skip to last window we were in before this one
bind -n "C-\\" last-window

# C-Space (no prefix) to tab to next window
bind -n C-Space next-window
bind -n C-S-Space previous-window

###########################################################################
# Pane management / navigation
###########################################################################

# Horizontal splits with s or C-s
unbind '"'
unbind h
bind-key h split-window -c "#{pane_current_path}"

# Vertical split with v or C-v
unbind %
unbind v
bind-key v split-window -h -c "#{pane_current_path}"

# Navigation with C-{h,j,k,l} -- NO PREFIX
# https://gist.github.com/mislav/5189704
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Cycle through windows with PREFIX C-l and PREFIX C-h
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resize in all four directions using vi bindings.
# Can use these raw but I map them to Cmd-Opt-<h,j,k,l> in iTerm2.
# http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/
# Note on a few prefix options: C-a = 0x01, C-b = 0x02, C-g = 0x06
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Easily toggle synchronization (mnemonic: e is for echo)
# Sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

###########################################################################
# Scrollback / pastebuffer
###########################################################################

# Vim-style copy/paste
unbind [
bind Space copy-mode
#bind y copy-mode
#bind C-y copy-mode
#bind Enter copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Enter copy-pipe 'xclip -selection clipboard -i'
#bind -t vi-copy Escape cancel
bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind-key -t vi-copy PPage page-up
bind-key -t vi-copy NPage page-down

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

###########################################################################
# Mouse mode
###########################################################################

bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M

bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down
bind -t emacs-copy C-WheelUpPane   halfpage-up
bind -t emacs-copy C-WheelDownPane halfpage-down

set -g mouse on

# Toggle mouse on
bind m \
    set -g mouse on \;\
    display ' Mouse: ON'

# Toggle mouse off
bind M \
    set -g mouse off \;\
    display ' Mouse: OFF'

###########################################################################
# Color scheme (Solarized light)
###########################################################################

set -g status-left-length '32'
set -g status-right-length '150'

# Set refresh interval for status bar
set -g status-interval 30

# Center the status bar
set -g status-justify centre

set -g window-status-activity-attr 'none'

set-option -gw message-style fg=colour231,bg=red,none

light_bg=colour15
light_fg=colour11
light_act=red
dark_bg=colour8
dark_fg=colour31
dark_act=white
start_bg=$dark_bg
start_fg=$dark_fg
start_act=$dark_act

set -g window-status-format '#{?window_activity_flag,#[fg='$start_act' bg='$start_bg'],#[fg='$start_fg' bg='$start_bg']} #I[#W] '
set -g window-status-current-format '#[fg='$start_bg',bg='$start_fg'] #I[#W] '
set -g status-left ' #[fg='$start_fg']#S[#I:#P#[default]]'
set -g status-right '#[fg='$start_fg']%d/%m/%Y - %H:%M#[default] '
set -g status-fg $start_fg
set -g status-bg $start_bg
set -g pane-border-fg $start_fg
set -g pane-border-bg $start_bg
set -g pane-active-border-fg $start_fg
set -g pane-active-border-bg $start_bg

bind B \
    set -g window-status-format '#{?window_activity_flag,#[fg='$dark_act' bg='$dark_bg'],#[fg='$dark_fg' bg='$dark_bg']} #I[#W] ' \;\
    set -g window-status-current-format '#[fg='$dark_bg',bg='$dark_fg'] #I[#W] ' \;\
    set -g status-left ' #[fg='$dark_fg']#S[#I:#P#[default]]' \;\
    set -g status-right '#[fg='$dark_fg']%d/%m/%Y - %H:%M#[default] ' \;\
    set -g status-fg $dark_fg \;\
    set -g status-bg $dark_bg \;\
    set -g pane-border-fg $dark_fg \;\
    set -g pane-border-bg $dark_bg \;\
    set -g pane-active-border-fg $dark_fg \;\
    set -g pane-active-border-bg $dark_bg \;\
    display ' Color dark'

bind b \
    set -g window-status-format '#{?window_activity_flag,#[fg='$light_act' bg='$light_bg'],#[fg='$light_fg' bg='$light_bg']} #I[#W] ' \;\
    set -g window-status-current-format '#[fg='$light_bg',bg='$light_fg'] #I[#W] ' \;\
    set -g status-left ' #[fg='$light_fg']#S[#I:#P#[default]]' \;\
    set -g status-right '#[fg='$light_fg']%d/%m/%Y - %H:%M#[default] ' \;\
    set -g status-fg $light_fg \;\
    set -g status-bg $light_bg \;\
    set -g pane-border-fg $light_fg \;\
    set -g pane-border-bg $light_bg \;\
    set -g pane-active-border-fg $light_fg \;\
    set -g pane-active-border-bg $light_bg \;\
    display ' Color light'

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tmux-yank/yank.tmux'
run-shell '~/.tmux/plugins/tmux-copycat/copycat.tmux'
#run-shell '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'
