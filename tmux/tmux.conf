# Copiar i enganxar dins de tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# look good
set -g default-terminal "screen-256color"

# Habilitar el ratol√≠
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
#set-option -g mouse-select-pane on
set -g mouse-resize-pane on
set-option -g set-titles on

# permet fer scroll a un panel
set -g mode-mouse on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# after copying to a tmux buffer, hit y again to copy to clipboard
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# permet esborrar el buffer del panel
bind -n C-k send-keys -R \; clear-history

# Theme
set -g status-left '#[fg=colour190]#(whoami)'
set -g status-right '#[fg=colour190]%H:%M %d-%h-%Y'
setw -g window-status-current-format '|#I:#W|'

# Highlight active window
setw -g window-status-current-bg colour124

# Automatically set window title
setw -g automatic-rename off

